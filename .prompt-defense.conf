# Prompt Injection Protection Config
# Auto-enabled for all email and external content processing

PROMPT_DEFENSE_ENABLED=true
PROMPT_DEFENSE_AUTO_BLOCK_CRITICAL=true
PROMPT_DEFENSE_NOTIFY_USER=true

# Pattern severity levels
CRITICAL_PATTERNS="thinking_blocks,ignore_instructions,new_system_prompt,fake_system_outputs,base64_encoded"
HIGH_PATTERNS="urgent_actions,impersonation,hidden_text"
MEDIUM_PATTERNS="command_sequences,credential_requests,external_contacts"

# Safe operations (no confirmation needed)
SAFE_OPERATIONS="summarize,list,count,search_known"

# Require confirmation for
REQUIRE_CONFIRMATION="send_data,execute_commands,modify_files,forward_content"
